<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Accesorios/EstiloProyecto.css">
    <title>Login</title>
</head>
<body id="Login">
    <main class="container-fluid">
        <section class="row justify-content-center text-center">
            <a href="index.html" class="col-2" id="bitnessgym">
                <h1 class="text-center pt-3 pt-xl-5">BitnessGym</h1>
            </a>
        </section>
        
        <div class="ini rounded-3 mt-3">
            <h2 class="col-12 pt-5 mt-4 text-center txIni">Inicie Sesión</h2>
            
            <form id="login">
                <section class="row justify-content-center">
                    <article class="col-12 col-sm-4 input-container input1 mt-4">
                        <input class="form-control" type="email" id="correo" name="correo" placeholder="Ingrese su correo" required>
                    </article>
                </section>

                <section class="row justify-content-center pt-3">
                    <article class="col-12 col-sm-4 input-container input2">
                        <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" class="form-control inputs" minlength="8" required>
                    </article>
                </section>
                
                <section class="row justify-content-center pt-4 pb-5">
                    <button class="btn col-4 col-sm-4 text-center" id="btnInicioSes" type="submit">Iniciar Sesión</button>
                </section>
            </form>
            <section class="text-center ">
                <div id="message" style="color: red;"></div>
            </section>
        </div>
        
        <section class="row justify-content-center">
            <a href="Registro.html">
                <h5 class="col-6 logregis text-center">¿Tu primera vez en BitnessGym?</h5>
            </a>
        </section>
    </main>
    
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../Contolador/Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
