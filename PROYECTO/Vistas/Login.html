<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Accesorios/LogoBitnessGym.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../Accesorios/EstiloProyecto.css">
    <title>BitnessGym | Login</title>
</head>
<body id="Login">
    <main class="container-fluid">
        <section class="row justify-content-center text-center"  data-aos="fade-down" data-aos-duration="2000">
            <a href="index.html" class="col-12 justify-content-center align-content-center" id="bitnessgym">
                <img src="../Accesorios/Bitnessgym.png" width="400px">
            </a>
        </section>
        
          <section class="ini contenido text-center justify-content-center align-items-center d-flex mx-auto mt-5 rounded-4" data-aos="fade-up" data-aos-duration="2000">
            <article class="row justify-content-center pt-4 ">
              <h2 class="col-12 text-center txIni">Inicie Sesión</h2>
          
              <form id="login">
                <section class="row justify-content-center">
                  <article class="col-10 col-sm-8 input-container mt-4">
                    <input class="form-control" type="email" id="correo" name="correo" placeholder="Ingrese su correo" required>
                  </article>
                </section>
          
                <section class="row justify-content-center pt-3">
                  <article class="col-10 col-sm-8 input-container">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" class="form-control" minlength="8" maxlength="24" required>
                  </article>
                </section>

              <section class="text-center mt-2">
                <div id="message" style="color: red;"></div>
              </section>
          
                <section class="row justify-content-center pt-4 pb-5">
                  <button class="btn btn-primary col-3 col-sm-5" id="btnInicioSes" type="submit">Iniciar Sesión</button>
                </section>
              </form>

            </article>

            
          </section>
          
          
        
        <section class="row justify-content-center"  data-aos="fade-up" data-aos-duration="3000">
            <a href="Registro.html">
                <h5 class="col-6 logregis text-center">¿Tu primera vez en BitnessGym?</h5>
            </a>
        </section>
    </main>
    
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../Contolador/Login.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
