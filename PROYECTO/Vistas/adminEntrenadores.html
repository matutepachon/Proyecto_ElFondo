    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h1 class="col-4 text-center mt-5">Agregar Suscripción</h1>

        <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAgregarSuscripcion" data-aos="fade-right" data-aos-duration="1000">
            Agregar Suscripción
        </button>

        <!-- Modal para agregar suscripción -->
        <div class="modal fade" id="modalAgregarSuscripcion" tabindex="-1" role="dialog" aria-labelledby="modalAgregarSuscripcionLabel" aria-hidden="true" data-aos="fade-down" data-aos-duration="1000">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarSuscripcionLabel">Agregar Suscripción</h5>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario para agregar suscripción -->
                        <form action="../Modulos/agregarSuscripcion.php" method="POST">
                            <div class="form-group">
                                <label for="idSuscripcion">ID de Suscripción</label>
                                <input type="text" class="form-control" id="idSuscripcion" name="idSuscripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="inicioSuscripcion">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="inicioSuscripcion" name="inicioSuscripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="planSuscripcion">Plan</label>
                                <input type="text" class="form-control" id="planSuscripcion" name="planSuscripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="vencimientoSuscripcion">Fecha de Vencimiento</label>
                                <input type="date" class="form-control" id="vencimientoSuscripcion" name="vencimientoSuscripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="estadoSuscripcion">Estado</label>
                                <input type="text" class="form-control" id="estadoSuscripcion" name="estadoSuscripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="tipoSuscripcion">Tipo</label>
                                <input type="text" class="form-control" id="tipoSuscripcion" name="tipoSuscripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="precioSuscripcion">Precio</label>
                                <input type="number" class="form-control" id="precioSuscripcion" name="precioSuscripcion" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar Suscripción</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
