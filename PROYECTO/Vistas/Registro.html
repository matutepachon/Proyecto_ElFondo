<body id="Registro">
    <main class="" >
        <section class="row justify-content-center text-center "  data-aos="fade-down" data-aos-duration="2000">
            <a href="index.html" class="col-2 text-center" id="bitnessgym">
                <h1 class="text-center">BitnessGym</h1>
            </a>
        </section>

        <section class="row d-flex justify-content-center align-items-center"  data-aos="fade-up" data-aos-duration="2000">
            <div class="reg rounded-3 mx-3 p-4">
                <h2 class="col-12 pt-5 mt-2 text-center txIni">Registro</h2>
                <form id="registro" action="registro.php" method="post">
                    <article class="input-group mt-4">
                        <input type="text" placeholder="Nombre" id="nom" name="nombre" maxlength="40" class="form-control" required>
                        <input type="text" placeholder="Apellidos" id="apell" name="apellidos" maxlength="40" class="form-control" required>
                    </article>
                    <article class="input-group mt-1">
                        <input type="number" placeholder="C.I" id="cedula" name="cedula" min="0" max="10000000" class="form-control" required>
                        <input type="number" placeholder="Edad" id="edad" name="edad" min="0" max="100" class="form-control" required>
                    </article>
                    <article class="input-group mt-1">
                        <input type="email" placeholder="ejemplo@gmail.com" id="correo" name="correo" max="70"  class="form-control" required>
                    </article>
                    <article class="input-group mt-1">
                        <input type="number" placeholder="Peso" id="peso" name="peso" min="0" max="1000" class="form-control" required>
                        <span class="input-group-text">Kg</span>
                        <input type="number" placeholder="Altura" id="altura" name="altura" min="0" max="250" class="form-control" required>
                        <span class="input-group-text">cm</span>
                    </article>
                    <article class="input-group mt-1">
                        <input type="text" placeholder="Centro de Salud ej.Caamepa" maxlength="30" id="centro_salud" name="centro_salud" class="form-control" required>
                    </article>
                    <article class="input-group mt-1">
                        <input type="password" placeholder="Contraseña" id="contrasena" name="contrasena" class="form-control" minlength="8" maxlength="24" required>
                    </article>
                    <div id="mensaje" class="text-center text-bg-danger mt-2" style="color: red;"></div>
                    <section class="row justify-content-center pt-4 pb-5">
                        <button type="submit" class="btn btn-primary col-6 col-sm-4 text-center" id="btnRegi">Regístrate</button>
                    </section>
                </form>
            </div>
        </section>

        <section class="row justify-content-center" data-aos="fade-up" data-aos-duration="3000">    
            <a href="Login.html" class="col-6"> 
                <h5 class="regLogin text-center">¿Ya tienes cuenta? Inicia Sesión</h5>
            </a>
        </section>
        
    </main>
