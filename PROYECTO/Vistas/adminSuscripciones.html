<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Accesorios/LogoBitnessGym.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../Accesorios/EstiloProyecto.css">
    <title>BitnessGym | Agregar Suscripcion</title>
</head>
<body>
    <main >
        <nav class="navbar navbar-expand-md fixed-top container-fluid Arriba ">
            <a class="navbar-brand d-flex align-items-center ms-3" href="../Vistas/index.html" data-aos="fade-right" data-aos-duration="2000">
              <img src="../Accesorios/LogoBitnessGym.png" alt="Logo BitnessGym" width="80px" class="ms-2">
              <img src="../Accesorios/Bitnessgym.png" height="130px" class="me-2  d-none d-sm-inline">
            </a>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-aos="fade-left" data-aos-duration="2000">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto justify-content-center align-content-center">
                  <a class="nav-link btn text-white"   href="../Vistas/index.html#txtSucursales" data-aos="fade-down" data-aos-duration="1000"><button class="button type1"> <span class="btn-txt">Sucursal</span></button></a>
                  <li class="nav-item">
                    <a class="nav-link btn text-white" href="Productos.html" data-aos="fade-down" data-aos-duration="1500"><button class="button type1"> <span class="btn-txt">Productos</span></button></a>
                  </li>
                  <a href="carrito.html" class="me-2 ms-3 nav-link btn text-white " id="carrito" data-aos="fade-down" data-aos-duration="1500"><img src="../Accesorios/carrito.svg" alt="Carrito"></a>
                  <li class="nav-item" id="inicioSes">
                      <a class="nav-link btn text-white" href="Login.html" data-aos="fade-down" data-aos-duration="2500"><button class="button type1"> <span class="btn-txt">Iniciar Sesión</span></button></a>
                  </li>
                  <li class="nav-item dropdown mt-3" data-aos="fade-left" data-aos-duration="2500">
                    <a class="nav-link dropdown-toggle me-3" id="nomUsu" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                      <ul class=" dropdown-menu dropdown-menu-end DropdownEst mt-4 justify-content-center align-items-center rounded-3">
                        <li class="my-3 mx-3"><a class="dropdown-item rounded-5" href="admin.html" id="admMenu"><img src="../Accesorios/admin.svg"> Menu Admin</a></li>
                        <li class="my-3 mx-3"><a class="dropdown-item text-white rounded-5" href="datosUsuarios.html" id="btnCuenta"><img src="../Accesorios/Persona.svg"> Ver tu Cuenta</a></li>
                        <li class="my-3 mx-3"><a class="dropdown-item rounded-5" id="btnCerrSes"> <img src="../Accesorios/salida.svg"> Cerrar sesión</a></li>
                    </ul>
                  </li>
                </ul>
                
              </div>
          </nav>

        <section class="row d-flex justify-content-center align-items-center"  data-aos="fade-up" data-aos-duration="2000">
            <div class="suscripcion rounded-3 mx-3 p-4 ">
                <h2 class="col-12 pt-5 mt-2 text-center txIni">Agregar Suscripcion</h2>
                <form id="registro" method="post">
                    <article class="input-group mt-4">
                        <input type="text" placeholder="Id de Suscripcion" name="ID_Subs" maxlength="10" class="form-control" required>
                        <input type="text" placeholder="Plan Suscripcion ej. Basico" name="Plan_Sub" maxlength="20" class="form-control" required>
                    </article>
                    <article class="input-group mt-1">
                        <input type="text" placeholder="Estado" id="Estado" name="Estado" class="form-control" required>
                        <input type="text" placeholder="Tipo" name="Tipo" class="form-control" required>
                    </article>
                    <article class="input-group mt-1">
                        <input type="number" placeholder="Precio" id="Precio" name="Precio" class="form-control" required>
                        <span class="input-group-text">$</span>
                        
                    </article>

                    <section class="row justify-content-center pt-4 pb-5">
                        <button type="submit" class="btn btn-primary col-6 col-sm-4 text-center" id="btnSuscripcion">Añadir Suscripcion</button>
                    </section>
                </form>
            </div>
        </section>

        

    </main>
    
    <script src="../jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
