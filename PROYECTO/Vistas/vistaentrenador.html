        <div class="container mt-5">
            <h1>Asignar Rutina a Cliente</h1>
            <div class="mb-3">
                <label for="clienteSelect" class="form-label">Seleccionar Cliente</label>
                <select id="clienteSelect" class="form-select">
                    <!-- Los clientes se llenarán dinámicamente desde el PHP -->
                </select>
            </div>
            <div class="mb-3">
                <label for="rutinaSelect" class="form-label">Seleccionar Rutina</label>
                <select id="rutinaSelect" class="form-select">
                    <!-- Las rutinas se llenarán dinámicamente desde el PHP -->
                </select>
            </div>
            <button id="asignarBtn" class="btn btn-primary">Asignar Rutina</button>
        </div>

        







        <div class="container mt-5">
            <h2>Gestión de Rutinas</h2>
        
            <!-- Formulario para agregar una nueva rutina -->
            <div class="mb-3">
                <h4>Agregar Nueva Rutina</h4>
                <form id="formAgregarRutina">
                    <div class="mb-3">
                        <label for="tipoRutina" class="form-label">Tipo de Rutina</label>
                        <input type="text" id="tipoRutina" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="duracionRutina" class="form-label">Duración (minutos)</label>
                        <input type="number" id="duracionRutina" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="objetivosRutina" class="form-label">Objetivos</label>
                        <input type="text" id="objetivosRutina" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="instruccionRutina" class="form-label">Instrucción</label>
                        <input type="text" id="instruccionRutina" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="frecuenciaRutina" class="form-label">Frecuencia</label>
                        <input type="text" id="frecuenciaRutina" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Rutina</button>
                </form>
            </div>
        
            <!-- Tabla para listar rutinas -->
            <h4>Rutinas Disponibles</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Duración</th>
                        <th>Objetivos</th>
                        <th>Instrucción</th>
                        <th>Frecuencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="rutinasList">
                    <!-- Las rutinas se cargarán aquí -->
                </tbody>
            </table>
        </div>
