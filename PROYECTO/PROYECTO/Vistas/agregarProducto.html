<body id="Producto">
    <main class="container-fluid">
        <section class="row justify-content-center text-center">
            <a href="index.html" class="col-2" id="bitnessgym">
                <h1 class=" text-center pt-3 pt-xl-5"> BitnessGym </h1>

            <form id="producto" action="registro.php" method="post">
                <article class="input-group mt-4 ">
                    <input type="text" placeholder="ID del Producto" id="IdProd" name="IdProd" class="form-control" required>
                    <span class="input-group-text">$</span>
                    <input type="text" placeholder="Precio del Producto" id="precioProd" name="precioProd" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="text" placeholder="Nombre del producto" id="nomProd" name="nomProd" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="text" placeholder="Descripcion" id="DescProd" name="DescProd" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="text" placeholder="Nombre de la imagen" id="NomImg" name="NomImg" class="form-control" minlength="8" required>
                </article>

                <section class="row justify-content-center pt-4 pb-5">
                    <button type="submit" class="btn col-4 col-sm-4 text-center" id="btnAgrProd">Agregar Producto</button>
                </section>
