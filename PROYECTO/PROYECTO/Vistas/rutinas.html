        <!-- Modal para agregar entrenamiento -->
<div class="modal fade" id="modalAgregarEntrenamiento" tabindex="-1" aria-labelledby="modalAgregarEntrenamientoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarEntrenamientoLabel">Agregar Entrenamiento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formAgregarEntrenamiento">
            <div class="mb-3">
              <label for="id_ent" class="form-label">ID Entrenamiento</label>
              <input type="text" class="form-control" id="id_ent" name="ID_Ent" required>
            </div>
            <div class="mb-3">
              <label for="tipo_ent" class="form-label">Tipo de Entrenamiento</label>
              <input type="text" class="form-control" id="tipo_ent" name="Tipo_Ent" required>
            </div>
            <div class="mb-3">
              <label for="tiempo_ent" class="form-label">Tiempo de Entrenamiento (min)</label>
              <input type="number" class="form-control" id="tiempo_ent" name="Tiempo_Ent" required>
            </div>
            <div class="mb-3">
              <label for="calor_quem" class="form-label">Calorías Quemadas</label>
              <input type="number" class="form-control" id="calor_quem" name="Calor_Quem" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="guardarEntrenamiento">Guardar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Botón para abrir el modal con margen superior -->
<button type="button" class="btn btn-success mt-5" data-bs-toggle="modal" data-bs-target="#modalAgregarEntrenamiento">
    Agregar Entrenamiento
  </button>

<!-- Modal para modificar entrenamiento -->
<div class="modal fade" id="modalModificarEntrenamiento" tabindex="-1" aria-labelledby="modalModificarEntrenamientoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalModificarEntrenamientoLabel">Modificar Entrenamiento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formModificarEntrenamiento">
          <div class="mb-3">
            <label for="id_ent_modificar" class="form-label">ID Entrenamiento</label>
            <input type="text" class="form-control" id="id_ent_modificar" name="ID_Ent" readonly>
          </div>
          <div class="mb-3">
            <label for="tipo_ent_modificar" class="form-label">Tipo de Entrenamiento</label>
            <input type="text" class="form-control" id="tipo_ent_modificar" name="Tipo_Ent" required>
          </div>
          <div class="mb-3">
            <label for="tiempo_ent_modificar" class="form-label">Tiempo de Entrenamiento (min)</label>
            <input type="number" class="form-control" id="tiempo_ent_modificar" name="Tiempo_Ent" required>
          </div>
          <div class="mb-3">
            <label for="calor_quem_modificar" class="form-label">Calorías Quemadas</label>
            <input type="number" class="form-control" id="calor_quem_modificar" name="Calor_Quem" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="guardarCambiosEntrenamiento">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Botón para abrir el modal "Modificar Entrenamiento" -->
<button type="button" class="btn btn-warning mt-5" data-bs-toggle="modal" data-bs-target="#modalModificarEntrenamiento" id="botonAbrirModalModificar" style="display: none;">
  Modificar Entrenamiento
</button>
