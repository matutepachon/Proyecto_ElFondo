<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Accesorios/EstiloProyecto.css">
    <title>Registro</title>
</head>
<body id="Registro">
    <main class="container-fluid">
        <section class="row justify-content-center text-center">
            <a href="index.html" class="col-2" id="bitnessgym">
                <h1 class=" text-center pt-3 pt-xl-5"> BitnessGym </h1>
            </a>
        </section>

        <div class="reg rounded-3 mt-4 mx-3">
            <h2 class="col-12 pt-5 mt-2 text-center txIni ">Registro</h2>

            <form id="registro" action="registro.php" method="post">
                <article class="input-group mt-4 ">
                    <input type="text" placeholder="Nombre" id="nom" name="nombre" class="form-control" required>
                    <input type="text" placeholder="Apellidos" id="apell" name="apellidos" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="text" placeholder="C.I" id="cedula" name="cedula" class="form-control" required>
                    <input type="number" placeholder="Edad" id="edad" name="edad" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="email" placeholder="ejemplo@gmail.com" id="correo" name="correo" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="number" placeholder="Peso" id="peso" name="peso" class="form-control" required>
                    <span class="input-group-text">Kg</span>
                    <input type="number" placeholder="Altura" id="altura" name="altura" class="form-control" required>
                    <span class="input-group-text">cm</span>
                </article>

                <article class="input-group mt-1">
                    <input type="text" placeholder="Centro de Salud ej.Caamepa" id="centro_salud" name="centro_salud" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="password" placeholder="Contraseña" id="contrasena" name="contrasena" class="form-control" minlength="8" required>
                </article>

                <div id="mensaje" class="text-center text-bg-danger"style="color: red;"></div>

                <section class="row justify-content-center pt-4 pb-5">
                    <button type="submit" class="btn col-4 col-sm-4 text-center" id="btnRegi">Registrate</button>
                </section>

            </form>

        </div>  

        <section class="row justify-content-center">    
            <a href="Login.html" class="col-6"> <h5 class="regLogin text-center">¿Ya tienes cuenta? Inicia Sesion</h5></a>
        </section>
        
    </main>
    
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../Contolador/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
