<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../Accesorios/EstiloProyecto.css">
    <title>BitnessGym | Add Trainer</title>
</head>
<body id="Login">
    <main class="container-fluid">
        <section class="row justify-content-center text-center">
            <a href="../Vistas-en/index-en.html" class="col-2" id="bitnessgym">
                <h1 class="text-center pt-2 pt-xl-5">BitnessGym</h1>
            </a>
        </section>
        
        <div class="ini rounded-3">
            <h2 class="col-12 pt-5 mt-4 text-center txIni">Add Trainer</h2>
            
            <form id="agregarEntrenador">
                <section class="row justify-content-center">
                    <article class="col-12 col-sm-4 input-container input1 mt-4">
                        <input class="form-control" type="email" id="correo" name="correo" placeholder="Enter email" required>
                    </article>
                </section>

                <section class="row justify-content-center pt-3">
                    <article class="col-12 col-sm-4 input-container input2">
                        <input type="password" id="contrasena" name="contrasena" placeholder="Enter password" class="form-control inputs" minlength="8" required>
                    </article>
                </section>
                
                <section class="row justify-content-center pt-4 pb-5">
                    <button class="btn col-4 col-sm-4 text-center" id="btnAgregarEntrenador" type="submit">Add Trainer</button>
                </section>
            </form>
            <section class="text-center">
                <div id="mensaje" style="color: red;"></div>
            </section>
        </div>
        
    </main>
    
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../Contolador/agregarEntrenador.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
