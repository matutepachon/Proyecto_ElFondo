<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../Accesorios/EstiloProyecto.css">
    <title>BitnessGym | Registration</title>
</head>
<body id="Registration">
    <main class="container-fluid">
        <section class="row justify-content-center text-center">
            <a href="../Vistas-en/index-en.html" class="col-2" id="bitnessgym">
                <h1 class=" text-center pt-2 pt-xl-5"> BitnessGym </h1>
            </a>
        </section>

        <div class="reg rounded-3 mt- mx-3">
            <h2 class="col-12 pt-5 mt-2 text-center txIni ">Registration</h2>

            <form id="registration" action="registro.php" method="post">
                <article class="input-group mt-4 ">
                    <input type="text" placeholder="First Name" id="nom" name="nombre" class="form-control" required>
                    <input type="text" placeholder="Last Name" id="apell" name="apellidos" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="text" placeholder="ID" id="cedula" name="cedula" class="form-control" required>
                    <input type="number" placeholder="Age" id="edad" name="edad" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="email" placeholder="example@gmail.com" id="correo" name="correo" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="number" placeholder="Weight" id="peso" name="peso" class="form-control" required>
                    <span class="input-group-text">Kg</span>
                    <input type="number" placeholder="Height" id="altura" name="altura" class="form-control" required>
                    <span class="input-group-text">cm</span>
                </article>

                <article class="input-group mt-1">
                    <input type="text" placeholder="Health Center e.g. Caamepa" id="centro_salud" name="centro_salud" class="form-control" required>
                </article>

                <article class="input-group mt-1">
                    <input type="password" placeholder="Password" id="contrasena" name="contrasena" class="form-control" minlength="8" required>
                </article>

                <div id="mensaje" class="text-center text-bg-danger" style="color: red;"></div>

                <section class="row justify-content-center pt-4 pb-5">
                    <button type="submit" class="btn col-4 col-sm-4 text-center" id="btnRegi">Register</button>
                </section>

            </form>

        </div>  

        <section class="row justify-content-center">    
            <a href="../Vistas-en/Login-en.html" class="col-6"> <h5 class="regLogin text-center">Already have an account? Log In</h5></a>
        </section>
        
    </main>
    
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../Contolador/registro.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
