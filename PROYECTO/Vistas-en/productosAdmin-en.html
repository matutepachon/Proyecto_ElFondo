            <!-- Button to open modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddProduct" data-aos="fade-right" data-aos-duration="1000">
                Add Product
            </button>
            <div id="container" class="row mt-4" data-aos="fade-up" data-aos-duration="1000"></div>
        </div>
    
       <!-- Modal to add product -->
<div class="modal fade" id="modalAddProduct" tabindex="-1" role="dialog" aria-labelledby="modalAddProductLabel" aria-hidden="true" data-aos="fade-down" data-aos-duration="1000">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddProductLabel">Add Product</h5>
            </div>
            <div class="modal-body">
                <form id="formAgregarProducto">
                    <div class="form-group">
                        <label for="productID">Product ID</label>
                        <input type="text" class="form-control" id="productID" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea class="form-control" id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="text" class="form-control" id="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <input type="text" class="form-control" id="productCategory" required>
                    </div>
                    <div class="form-group">
                        <label for="productDiscount">Discount</label>
                        <input type="text" class="form-control" id="productDiscount" required>
                    </div>
                    <div class="form-group">
                        <label for="productImageURL">Image URL</label>
                        <input type="text" class="form-control" id="productImageURL" required> <!-- Input for image URL -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnSaveProduct">Save Product</button>
            </div>
        </div>
    </div>
</div>
